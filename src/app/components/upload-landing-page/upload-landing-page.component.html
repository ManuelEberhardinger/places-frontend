<div id="upload-container">
  <image-upload
  id="image-upload"
  [hidden]="isUploaded"
  [max]="1"
  [url]="'https://quiet-depths-65765.herokuapp.com/image'"
  [buttonCaption]="''"
  [dropBoxMessage]="''"
  [extensions]="['jpg','png']"
  (uploadFinished)="onUploadFinished($event)"
  (uploadStateChanged)="onUploadStateChanged($event)"
  [preview]="false"
  [style]="customStyle"
  class="customClass">
  </image-upload>
  <br>
</div>
<app-world-map *ngIf="isUploaded" [latlng]="latlng" [originalLatLng]="latlng"></app-world-map>
